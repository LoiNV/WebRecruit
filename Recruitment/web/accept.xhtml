<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div id="page-add">

                    <h2>Post News</h2>
                    <h:form style="margin-left: 30px">  
                        <p:growl id="msgs" showDetail="true" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="subject" value="Subject: "/>
                            <p:inputText id ="subject" value="${userBean.subject}" required="true" size="50"
                                         requiredMessage="Title not empty and maximum 100 character" 
                                         onchange="this.value = this.value.trim()">
                                <f:validateLength minimum="1" maximum="100"/>
                            </p:inputText>
                            <p:outputLabel/><p:outputLabel/>
                            
                            <p:outputLabel for="to" value="To: "/>
                            <p:inputText id="to" value="#{userBean.email}" size="50"/>
                            <p:outputLabel/><p:outputLabel/>                            

                            <p:outputLabel for="editor" value="Content: "/>
                            <p:editor id="editor" widgetVar="editorWidget" value="#{userBean.content}" width="746"
                                      required="true" validatorMessage="Content length is less than allowable minimum of '10'"> 
                                <f:validateLength minimum="10"/>
                            </p:editor>
                            <p:outputLabel/><p:outputLabel/>
                            
                            <p:outputLabel/>
                            <h:panelGrid columns="2" style="margin-top: 10px; margin-bottom: 10px;" >
                                <h:commandButton value="Send" action="${userBean.sendMail()}" style="margin-right: 5px;"/>

                                <h:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
