<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./adminTemplate.xhtml">

            <ui:define name="content">
                <div>
                    <div id="page-wrapper" style="width: 95%;">
                        <h:form id="form">
                            <p:growl id="msgs" showDetail="true" />
                            <p:dataTable value="#{newsBean.listAllNews}" var="n" widgetVar="newsTable" binding="#{newsBean.newsTable}"
                                         rows="7" paginator="true" rowsPerPageTemplate="5,10,15" resizableColumns="false" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         emptyMessage="No news found"
                                         filteredValue="#{newsBean.listFiltered}"
                                         >
                               
                                <p:column headerText="ID" styleClass="id" style="width: 5%">
                                    <h:outputText value="#{n.id}"/>
                                </p:column>

                                <p:column headerText="Title" filterBy="#{n.name}" style="width: 33%"
                                          filterMatchMode="contains" filterStyle="width:150px">
                                    <h:commandLink action="${newsBean.detailsPage()}" >
                                        <h:outputText value="#{n.name}"/>
                                        <f:setPropertyActionListener target="#{newsBean.selectedNews}" value="#{n}"/>
                                    </h:commandLink>
                                </p:column>

                                <p:column headerText="Department" style="width: 15%; text-align: center">
                                    <h:outputText value="#{n.department}"/>
                                </p:column>

                                <p:column headerText="TimeOut" style="width: 12%; text-align: center">
                                    <h:outputText value="#{n.timeout}"/>
                                </p:column>

                                <p:column headerText="Local" style="width: 12%; text-align: center">
                                    <h:outputText value="#{n.local}"/>
                                </p:column>

                                <p:column headerText="Quantity" style="width: 8%; text-align: center">
                                    <h:outputText value="#{n.quantity}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>                        
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
