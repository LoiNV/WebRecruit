<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./indexTemplate.xhtml">

            <ui:define name="content">
                <section id="content">
                    <div class="container">
                        <!-- Main Content -->
                        <div class="main-content">
                            <div class="outertight">
                                <h5 class="line"><span>Ứng Viên</span></h5>
                                <div style="margin: 50px;">
                                    <h:form enctype="multipart/form-data">
                                        <p:growl id="msgs" showDetail="true" />
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel for="name" value="Name:"/>
                                            <p:inputText id="name" value="#{userBean.name}" required="true" style="width: 250px; height: 20px; margin-bottom: 10px;"/>

                                            <p:outputLabel for="email" value="Email:"/>
                                            <p:inputText id="email" value="#{userBean.email}" required="true" style="width: 250px; height: 20px; margin-bottom: 10px;">
                                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                            </p:inputText>

                                            <p:outputLabel for="phone" value="Phone:"/>
                                            <p:inputText id="phone" value="#{userBean.phone}" required="true" style="width: 250px; height: 20px; margin-bottom: 10px;">
                                                <f:validateRegex pattern="^0\d{9,10}"/>
                                            </p:inputText>

                                            <p:outputLabel for="cv" value="CV:"/>
                                            <p:fileUpload id="cv" value="#{userBean.fileUp}" mode="simple" required="true" style="height: 20px; margin-bottom: 20px; margin-top: 5px;"/>

                                            <p:outputLabel/>
                                            <p:commandButton value="Submit" ajax="false" action="#{userBean.addUser()}"/>

                                        </h:panelGrid>
                                    </h:form>
                                </div>

                            </div>

                        </div>
                        <!-- /Main Content -->

                        <!--  Left Sidebar -->
                        <div class="column-one-third">
                            <div class="sidebar">
                                <h5 class="line"><span>Stay Connected.</span></h5>
                                <ul class="social">
                                    <li>
                                        <a href="#" class="facebook"><i class="icon-facebook"></i></a>
                                        <span>6,800 <br/> <i>fans</i></span>
                                    </li>
                                    <li>
                                        <a href="#" class="twitter"><i class="icon-twitter"></i></a>
                                        <span>12,475 <br/> <i>followers</i></span>
                                    </li>
                                    <li>
                                        <a href="#" class="rss"><i class="icon-rss"></i></a>
                                        <span><i>Subscribe via rss</i></span>
                                    </li>
                                </ul>
                            </div>

                            <div class="sidebar">
                                <h5 class="line"><span>Ads Spot.</span></h5>
                                <ul class="ads125">
                                    <li><a href="#"><img src="resources/img/download.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="resources/img/job-IT.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="resources/img/Job-IT-Day.jpg" alt="" /></a></li>
                                    <li><a href="#"><img src="resources/img/IT-job-growth-infographic.jpg" alt="" /></a></li>
                                </ul>
                            </div>

                            <div class="sidebar">
                                <h5 class="line"><span>Ads Spot.</span></h5>
                                <a href="#"><img src="resources/img/images.jpg" alt="" /></a>     
                            </div>

                        </div>
                        <!-- /Left Sidebar -->
                    </div>
                </section>

            </ui:define>

        </ui:composition>

    </body>
</html>
